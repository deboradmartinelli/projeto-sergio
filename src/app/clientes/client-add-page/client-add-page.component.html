<section>
  <h1>Cadastrar novo cliente:</h1>
  <form [formGroup]="formCliente" (ngSubmit)="onSubmit()">
    <label for="nome" class="form-label">Nome: *</label>
    <input
      type="text"
      id="nome"
      name="nome"
      formControlName="nome"
      class="form-control"
      [ngClass]="{
        'is-invalid':
          formCliente.controls['nome'].invalid &&
          formCliente.controls['nome'].touched
      }"
    />
    <div class="invalid-feedback">Informe um nome válido.</div>

    <label for="tipo" class="form-label">Tipo:</label>
    <select class="form-select" name="tipo" id="tipo" formControlName="tipo">
      <option value="PJ">Pessoa Jurídica</option>
      <option value="PF">Pessoa Física</option>
    </select>

    <label>Gênero:</label>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="genero"
        id="masculino"
        value="M"
        formControlName="genero"
        class="form-check-input"
      />
      <label class="form-check-label" for="masculino">Masculino</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="genero"
        id="feminino"
        value="F"
        formControlName="genero"
        class="form-check-input"
      />
      <label class="form-check-label" for="feminino">Feminino</label>
    </div>

    <label for="datanascimento" class="form-label">Data de Nascimento:</label>
    <input
      type="date"
      id="datanascimento"
      name="datanascimento"
      formControlName="dataNascimento"
      class="form-control"
    />

    <label for="observacao" class="form-label">Observação:</label>
    <textarea
      id="observacao"
      name="observacao"
      formControlName="observacao"
      class="form-control"
    ></textarea>

    <div class="form-check">
      <input
        type="checkbox"
        id="inativo"
        name="inativo"
        value="inativo"
        formControlName="inativo"
        class="form-check-input"
      />
      <label for="inativo" class="form-check-label">Inativo</label>
    </div>

    <div>
      <button
        [disabled]="formCliente.invalid"
        type="submit"
        class="btn btn-primary btn-lg"
      >
        Cadastrar
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary btn-lg"
        routerLink="/clientes"
      >
        Voltar
      </button>
    </div>
  </form>
</section>
